<div id="error-dialog" 
    x-cloak
    x-plugins="focus"
    x-data="{ isShaking: false, modalOpen: false }"
    x-show="modalOpen" 
    @modal-open="modalOpen = true"
    class="fixed inset-0 z-[9999] flex items-center justify-center" 
>
    <div x-show="modalOpen"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in duration-300"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        @click.self="isShaking = true; setTimeout(() => { isShaking = false; }, 500);"
        class="absolute inset-0 bg-neutral-900/10"
    ></div>
    <div x-show="modalOpen"
        x-trap.inert.noscroll="modalOpen"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0 -translate-y-2 sm:scale-95"
        x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave-end="opacity-0 -translate-y-2 sm:scale-95"
        class="relative w-full py-6 bg-white border shadow-lg px-7 border-neutral-200 sm:max-w-lg sm:rounded-lg"
        :class="{ 'animate-jump-in-shaking': isShaking }"
    >
        <div class="relative w-auto pb-8 dialog-content"></div>
        <div class="flex flex-col-reverse sm:flex-row sm:justify-end sm:space-x-2">
            <button 
                @click="modalOpen=false" 
                class="btn btn-primary"
                x-text="'OK'"
            ></button>
        </div>
    </div>
</div>
