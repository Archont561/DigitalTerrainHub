{% load humanize %}
<li class="list-row">
    <h3 class="text-lg font-medium">{{ workspace }}</h3>
    <p class="mt-1 text-sm">Created on: <span>{{ workspace.created_at|naturaltime }}</span></p>
    <a 
        href="{% url 'workspace:detail' uuid=workspace.uuid %}"
        class="btn btn-neutral"
    >
        Manage
    </a>
</li>
