<c-layouts.base title="Password reset done">
    <c-slot name="page">
        <form hx-post="{% url 'credentials:reset-done' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
    </c-slot>
    <a class="bg-primary m-4" href="{% url 'account:home' %}">Profile</a>
</c-layouts.base>
