{% load heroicons %}

{% for item in menu_items %}
    <li>
        <a data-tab="{{ item.name }}"
        class="flex items-center gap-2"
        :class="isCurrentTab($el, currentMainTab) && 'menu-active'"
        @click="currentMainTab = $el.dataset.tab">
            {% heroicon_outline item.icon class="size-6" %}
            <span>{{ item.name }}</span>
        </a>
    </li>
{% endfor %}
