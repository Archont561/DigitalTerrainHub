<label for="{{ id }}" class="flex flex-col items-center justify-center size-full border-2 border-dashed border-base-300 rounded-lg cursor-pointer bg-base-200 hover:bg-base-300 dark:bg-base-800 dark:hover:bg-base-700">
    <div class="flex flex-col items-center justify-center pt-5 pb-6">
        <c-svgs.upload />
        <p class="mb-2 text-sm text-base-content"><span class="font-semibold">Click to upload</span> or drag and drop</p>
        <p class="text-xs text-base-content">{{ label }}</p>
    </div>
    <input id="{{ id }}" type="file" class="hidden" accept="{{ mimes }}"/>
</label>
