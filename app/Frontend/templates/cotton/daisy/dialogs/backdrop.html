<c-vars id class />

<dialog 
    {% if id %} id="{{ id }}" {% endif %}
    class="modal isolate"
    {{ attrs }}
>
    <div class="modal-box{% if class %} {{ class }}{% endif %}">{{ slot }}</div>
    <form method="dialog" class="modal-backdrop -z-10"
        {% if onClose %} @submit="{{ onClose }}" {% endif %}
    ><input type="submit"></form>
</dialog>
