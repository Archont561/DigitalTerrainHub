<c-layouts.base title="Password reset">
    <c-slot name="page">
        <form hx-post="{% url 'credentials:password-reset' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
        <a class="bg-primary m-4" href="{% url 'account:home' %}">Profile</a>
    </c-slot>
</c-layouts.base>
