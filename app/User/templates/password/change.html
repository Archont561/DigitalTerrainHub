<c-base title="Password change">
    <c-slot name="page">
        <form hx-post="{% url 'credentials:password-change' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
        <a class="btn btn-primary" href="{% url 'account:home' %}">Profile</a>
    </c-slot>
</c-base>
