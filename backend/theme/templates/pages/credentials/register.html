{% extends 'bases/credentials.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="mx-auto     p-10 xs:p-0 md:w-full md:max-w-md">
    <a 
        href="/" 
        class="flex flex-col items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
        tabindex="-1"
    >
        <h1>Digital Terrain Hub</h1>  
    </a>
  
    <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
        <div class="px-5 py-3">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                Create an account
            </h1>
        </div>
        <div class="px-5 pb-7">
            {% include "partials/forms/register.html" %}
        </div>
        <div class="px-5 py-3">
            <p class="text-sm font-light leading-tight tracking-tight text-gray-500">
                Already have an account? <a href="{% url 'user:login' %}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
