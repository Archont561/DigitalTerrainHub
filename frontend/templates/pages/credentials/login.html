{% extends 'bases/credentials.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="mx-auto p-8 xs:p-0 container sm:max-w-sm">
    <a 
        href="/" 
        class="flex flex-col items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
        tabindex="-1"
    >
        <h1>Digital Terrain Hub</h1>  
    </a>
    <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
        <div class="px-5 py-3">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                Log in
            </h1>
        </div>
        <div class="px-5 py-7">
            {% include 'partials/forms/login.html' %}
        </div>
        <div class="flex items-center justify-center border-none">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="px-3 text-sm font-medium text-gray-700 whitespace-nowrap">Donâ€™t have an account?</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>
        <div class="px-5 py-5 border-none">
            <a 
                href="{% url 'user:register' %}" 
                class="transition duration-200 border border-black text-black w-full py-2.5 rounded-full text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block"
            >
                Register
            </a>
        </div>
        <div class="py-5">
            <div class="grid grid-cols-1 grid-rows-2 gap-4 sm:grid-rows-1 sm:grid-cols-2 sm:gap-1">
                <div class="text-center sm:text-left whitespace-nowrap">
                    <a href="{% url 'user-password:reset' %}" class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block align-text-top">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                        </svg>
                        <span class="inline-block ml-1">Forgot Password</span>
                    </a>
                </div>
                <div class="text-center sm:text-right whitespace-nowrap">
                    <a href="{% url 'user:help' %}" class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block align-text-bottom">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <span class="inline-block ml-1">Help</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
