<h2 class="text-2xl font-semibold text-gray-900">Notifications</h2>
<div x-data="{ notifications: [
    { id: 1, message: 'New member joined Project Alpha', time: '2 hours ago', read: false },
    { id: 2, message: 'Project Beta deadline approaching', time: '1 day ago', read: true }
] }" class="space-y-4">
    <template x-for="notification in notifications" :key="notification.id">
        <div :class="{ 'bg-blue-50': !notification.read, 'bg-gray-50': notification.read }" class="p-4 rounded-lg shadow-sm">
            <p x-text="notification.message" class="text-sm font-medium text-gray-900"></p>
            <p x-text="notification.time" class="mt-1 text-sm text-gray-500"></p>
            <button 
                @click="notification.read = true"
                x-show="!notification.read"
                class="mt-2 inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md text-blue-600 bg-blue-100 hover:bg-blue-200"
            >
                Mark as Read
            </button>
        </div>
    </template>
</div>
